<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Keep</title>

    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/global-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/pallete.css" />
    <link rel="stylesheet" type="text/css" href="styles/add-field.css" />
    <link rel="stylesheet" type="text/css" href="styles/notes-grid.css" />
    <link rel="stylesheet" type="text/css" href="styles/key-listener.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/icons/fontawesome-pro-6.1.1-web/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark">
    <div class="add-field-wrapper">
      <div class="collapsed">
        <div id="expander" onclick="switchAddFieldCollapse()">
          Take a note...
        </div>
        <i id="new-list" class="icon-button far fa-square-check"></i>
        <i id="new-list-with-image" class="icon-button far fa-image"></i>
      </div>
      <div class="hidden">
        <label for="title">Title</label>
        <input id="title" placeholder="Title" />

        <div id="note">
          <label for="new-item-text">Note content</label>
          <textarea
            id="new-item-text"
            type="text"
            placeholder="Take a note..."
            rows="5"
          ></textarea>
        </div>

        <div class="icon-bar">
          <i class="icon-button far fa-palette"></i>
          <i class="icon-button far fa-image"></i>
          <i class="icon-button far fa-tag"></i>
          <i class="icon-button disabled far fa-arrow-rotate-left"></i>
          <i class="icon-button disabled far fa-arrow-rotate-right"></i>
        </div>

        <div class="button-bar">
          <button class="secondary" onclick="switchAddFieldCollapse()">
            Close
          </button>
          <button class="primary" onclick="addList()">Submit</button>
        </div>
      </div>
    </div>

    <div class="notes-grid"></div>
    <div id="key-listener"></div>
  </body>
</html>
